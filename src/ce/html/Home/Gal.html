<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DROP web interface</title>
  <script src="/Scripts/jquery.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(document).ready(function ()
    {
      $("#button").click(function ()
      {
        var xml = $.parseXML('<gal:provisionedState xmlns:gal="http://www.econet-project.eu/GAL" state_id="1" />');

        var xmlRequest = $.ajax({
          url: "http://192.168.1.239/GAL/0/provisionedState",
          type: "PUT",
          contentType: "text/xml",
          processData: false,
          data: xml
        });

        xmlRequest.done(function ()
        {
          alert('OK');
        });
      });
    });
  </script>
</head>
<body>
  <a id="button" data-role="button">Click on Button</a>
</body>
</html>
